<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let item of datauser">
      <img
        [src]="'http://image.tmdb.org/t/p/w780/' + item.poster_path"
        alt=""
      />
      <!-- <ion-label>
        <h3 ion-text color="primary">{{item.title}}</h3>
      </ion-label> -->
    </ion-card>
  </ion-list>
</ion-content>
