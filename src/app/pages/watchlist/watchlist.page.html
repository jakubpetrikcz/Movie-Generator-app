<app-header name="Watchlist"></app-header>

<ion-content>
  <ion-list>
    <div *ngIf="results.length !== 0 else empty">
      <ion-grid>
        <ion-row>
          <ion-col
            *ngFor="let item of results; let i = index"
            size-lg="2"
            size-md="4"
            size-sm="6"
            size-xs="6"
          >
            <app-movie-card
              [title]="item.title"
              [imgSrc]="'http://image.tmdb.org/t/p/original/' + item.poster_path"
              [router]="['/watchlist', item.id]"
              [isRemoveBtn]="true"
              (removeFunction)="removeItem(item, i)"
            ></app-movie-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ng-template #empty>
      <div class="ion-text-center">
        <h2>Watchlist is empty!</h2>
      </div>
    </ng-template>
  </ion-list>
</ion-content>
